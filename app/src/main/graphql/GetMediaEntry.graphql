query GetMediaEntry($seriesId: Int, $title: String, $type: MediaFormat!) {
    Media(id: $seriesId, search: $title, format: $type) {
        id
        countryOfOrigin
        format
        volumes
        chapters
        status(version: 2)
        coverImage {
            medium
        }
        title {
            userPreferred
        }
        mediaListEntry {
            notes
        }
    }
}
